version: "3.8"
services:
  askgpt:
    ports:
      - 5000:5000
    environment:
      - PYTHONUNBUFFERED=1  # send output to terminal 
      - RUNTIME_ENV=prod

    entrypoint:
      - pixi
      - run
      - gunicorn

    command: 
      - "src.server:main"
      - "--workers"
      - "4"
      - "-k"
      - "uvicorn.workers.UvicornWorker"

    restart: unless-stopped
    build:
      context: ./backend
      dockerfile:
        Dockerfile

    volumes:
      - ./backend/src/settings.toml:/app/settings.toml


