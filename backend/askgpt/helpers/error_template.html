<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Errors Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .error-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 1.2em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .error-field {
            margin-bottom: 10px;
        }
        .field-name {
            font-weight: bold;
            color: #2980b9;
        }
        .field-description {
            margin-left: 20px;
            font-style: italic;
        }
        .field-example {
            background-color: #ecf0f1;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>API Errors Documentation</h1>
    $errors
</body>
</html>
